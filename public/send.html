<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client1</title>
    <link rel="icon" href="data:image/x-icon;,">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Caller:<span id="socketId"></span> </h2>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline muted></video>
    <button onclick="startCall()">Start Streaming</button>
    <button onclick="stopCall()">Stop Streaming</button>

    <script src="webrtc-support.js"></script>
    <script src="call-modal.js"></script>
    <script>
            socket.on('offer', async ({ offer, callerId }) => {
            peerConnection = new RTCPeerConnection(config);
            peerConnection.ontrack = (event) => {
                const remoteVideo = document.getElementById("remoteVideo").srcObject = event.streams[0];
                remoteVideo.muted = false;
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("candidate", event.candidate);
                }
            };
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
        });

         function stopCall(){
            if (peerConnection) {
                const stream = document.getElementById("localVideo").srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById("localVideo").srcObject = null;
                }
                peerConnection.close();
                peerConnection = null;
            }
            socket.emit("endCall");
         }
         
     </script>
</body>
</html>
